<script>
var carousel = $('.carousel.carousel-slider').carousel({full_width: true, indicators: true, time_constant: 10});

function interval(func, wait, times){
	var interv = function(w, t){
		return function(){
			if(typeof t === "undefined" || t-- > 0){
				setTimeout(interv, w);
				try{
					func.call(null);
				}
				catch(e){
					t = 0;
					throw e.toString();
				}
			}
		};
	}(wait, times);

	setTimeout(interv, wait);
};
interval(function () {
	carousel.carousel('next')
}, 2000, 3)
</script>
